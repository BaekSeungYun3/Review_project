<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Nanum Gothic', sans-serif;
        }

        #container {
            width: 70%;
            margin: 50px auto;
            background-color: #fff4e6;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 30px;
        }

        .navbar {
            background-color: #ffdada;
            border-radius: 0 0 20px 20px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ff6b6b;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            color: #ff7f7f;
        }

        .navbar-nav .nav-link:hover {
            color: #fa5252;
        }

        .table thead th {
            background-color: #ffe3e3; /* 부드러운 핑크 */
            color: #ff6f61;
            font-weight: bold;
            border: 2px solid #ffadad;
            text-align: center;
        }

        .table tbody td {
            background-color: #fff4f4;
            border: 1px solid #ffd6d6;
            text-align: center;
        }

        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ffadad;
            border: none;
        }

        .btn-danger {
            background-color: #ff6f61;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .form-check-input {
            width: 25px;
            height: 25px;
            border: 2px solid #ff6b6b;
            background-color: #ffe3e3;
            transition: transform 0.2s;
        }

        .form-check-input:checked {
            background-color: #ff6b6b;
            border-color: #fa5252;
        }

        .form-check-input:hover {
            transform: scale(1.2);
        }
    </style>

    <script>
        function allSel(bool) {
            const chks = document.getElementsByName("seq");
            chks.forEach(chk => chk.checked = bool);
        }

        function isCheck() {
            return confirm("정말 삭제하시겠습니까? 🥺");
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">🌸 냐옹아 멍멍해봐 🌸</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">🏠 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/board/boardList}">📋 게시판 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/login}">🔑 로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/logout}">🚪 로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <div id="container">
        <h1>🌸 게시판 목록 🌸</h1>
        <form action="/board/mulDel" method="post" th:object="${delBoardCommand}">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>
                            <input class="form-check-input rounded-circle" type="checkbox" 
                                   onclick="allSel(this.checked)" />
                        </th>
                        <th>작성자</th>
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:if="${#lists.isEmpty(list)}">
                        <tr>
                            <td colspan="4">😢 작성된 글이 없습니다.</td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${#lists.isEmpty(list)}">
                        <tr th:each="dto : ${list}">
                            <td>
                                <input class="form-check-input rounded-circle" type="checkbox" 
                                       name="seq" th:field="*{seq}" th:value="${dto.board_seq}" />
                            </td>
                            <td th:text="${dto.id}"></td>
                            <td>
                                <a th:href="@{/board/boardDetail(board_seq=${dto.board_seq})}" 
                                   th:text="${dto.title}"></a>
                            </td>
                            <td th:text="${#dates.format(dto.regdate, 'yyyy-MM-dd')}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <div class="btn-group">
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/board/boardInsert}'|">✏️ 글 추가</button>
                <button type="submit" class="btn btn-danger" onclick="return isCheck();">🗑️ 삭제</button>
            </div>

            <span th:if="${#fields.hasErrors('seq')}" th:errors="*{seq}" class="text-danger mt-2 d-block"></span>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
