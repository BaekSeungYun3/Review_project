<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Nanum Gothic', sans-serif;
        }

        #container {
            width: 70%;
            margin: 50px auto;
            background-color: #fff4e6;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 30px;
        }

        .table th {
            background-color: #ffdde1;
        }

        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ffadad;
            border: none;
        }

        .btn-danger {
            background-color: #ff6f61;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>

    <script type="text/javascript">
        function allSel(bool) {
            const chks = document.getElementsByName("seq");
            chks.forEach(chk => chk.checked = bool);
        }

        function isCheck() {
            return confirm("정말 삭제하시겠습니까? 🥺");
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div id="container">
        <h1>🌸 게시판 목록 🌸</h1>
        <form action="/board/mulDel" method="post" th:object="${delBoardCommand}">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="allSel(this.checked)" /></th>
                        <th>작성자</th>
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:if="${#lists.isEmpty(list)}">
                        <tr>
                            <td colspan="4">😢 작성된 글이 없습니다.</td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${#lists.isEmpty(list)}">
                        <tr th:each="dto : ${list}">
                            <td><input type="checkbox" name="seq" th:field="*{seq}" th:value="${dto.board_seq}" /></td>
                            <td th:text="${dto.id}"></td>
                            <td>
                                <a th:href="@{/board/boardDetail(board_seq=${dto.board_seq})}" 
                                   th:text="${dto.title}"></a>
                            </td>
                            <td th:text="${#dates.format(dto.regdate, 'yyyy-MM-dd')}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <div class="btn-group">
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/board/boardInsert}'|">✏️ 글 추가</button>
                <button type="submit" class="btn btn-danger" onclick="return isCheck();">🗑️ 삭제</button>
            </div>

            <span th:if="${#fields.hasErrors('seq')}" th:errors="*{seq}" class="text-danger mt-2 d-block"></span>
        </form>
    </div>
</div>
</body>
</html>
