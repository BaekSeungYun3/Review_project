<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff0f6; /* 파스텔 핑크 배경 */
            font-family: 'Arial', sans-serif;
        }
        #container {
            margin-top: 100px;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b; /* 핑크 색상 제목 */
        }
        .btn {
            width: 100%;
            background-color: #ff6b6b; /* 핑크 버튼 */
            color: white;
            margin-top: 15px;
            border-radius: 20px; /* 둥근 모서리 */
        }
        .btn:hover {
            background-color: #fa5252; /* 더 어두운 핑크 호버 */
        }
        .errorField {
            color: #ff8787;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center vh-100">
    <div id="container" class="container">
        <h1>로그인</h1>
        <form action="/user/login" method="post" th:object="${loginCommand}">
            <div class="mb-3">
                <label for="id" class="form-label">아이디:</label>
                <input type="text" class="form-control" name="id" th:field="*{id}" id="id" />
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="errorField"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">패스워드:</label>
                <input type="password" class="form-control" name="password" th:field="*{password}" id="password" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorField"></span>
            </div>

            <button type="submit" class="btn">로그인</button>
            <div class="text-center mt-3">
                <span th:text="${msg}"></span>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
